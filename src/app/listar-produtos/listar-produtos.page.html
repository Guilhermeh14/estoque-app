<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let produto of listaProdutos">
    <ion-label>
      <h1>{{produto.titulo}} - R$ {{produto.preco}}</h1>
      <p>{{produto.descricao}}</p>
    </ion-label>
  </ion-item>
</ion-content>
