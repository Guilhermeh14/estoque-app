<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Criar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form>
    <ion-list>
      <ion-item>
        <ion-input label="Nome" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" type="email" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Senha" type="password" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-button (click)="criarCliente()">
    Criar
  </ion-button>

</ion-content>
